  <h2>injection</h2>
  <p style="margin-top:45px">배향(Molecular Orientation) 이라는 것은 고분자의 긴 사슬 모양의 구조가 수지의 흐름 방향으로 늘어서면서 생기는,일종의 <strong> 고분자의 <u>배열</u> </strong>
  수지가 cavity 내부에서 유동할 때 전단력이 많이 발생하는 cavity 면에서는 뚜렷한 배향층이 나타나고 중앙 부분은 별다른 유동 저항이 없기 때문에 배향이 없는 비배향층이나타난다.</p> 이러한 현상으로 제품 외부는 배향층, 내부는 비배향층인 이중 구조를 가지게 된다.
